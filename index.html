<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lluvia de TE AMO</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      display: block;
    }

    .floating-text {
      position: absolute;
      color: #ff3366;
      font-size: 22px;
      font-weight: bold;
      pointer-events: none;
      animation: floatUp 1.8s ease-out forwards;
      text-shadow: 0 0 6px white;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const phrase = "TE AMO ";
    const fontSize = 18;
    let columns = Math.floor(width / fontSize);
    let drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, width, height);

      const gradient = ctx.createLinearGradient(0, 0, width, height);
      gradient.addColorStop(0, "#ff4d6d");
      gradient.addColorStop(0.5, "#ff99aa");
      gradient.addColorStop(1, "#ff1a66");

      ctx.fillStyle = gradient;
      ctx.font = fontSize + "px 'Segoe UI', Arial";

      for (let i = 0; i < drops.length; i++) {
        ctx.fillText(phrase, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        // velocidad reducida
        drops[i] += 0.5;
      }

      requestAnimationFrame(draw);
    }

    draw();

    // Ajuste de tamaño
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      columns = Math.floor(width / fontSize);
      drops = Array(columns).fill(1);
    });

    // Click: muchos "TE AMO" flotantes
    document.addEventListener('click', (e) => {
      for (let i = 0; i < 6; i++) {
        const text = document.createElement('div');
        text.className = 'floating-text';
        text.innerText = 'TE AMO';
        text.style.left = (e.clientX + (Math.random() * 60 - 30)) + 'px';
        text.style.top = (e.clientY + (Math.random() * 60 - 30)) + 'px';
        document.body.appendChild(text);

        setTimeout(() => {
          text.remove();
        }, 1800);
      }
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reproductor Automático</title>
<style>

    body{
        background:#121212;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        margin:0;
        font-family:Arial;
        color:white;
    }

    .player{
        width:340px;
        background:#1e1e1e;
        padding:25px;
        border-radius:20px;
        text-align:center;
        box-shadow:0px 0px 25px black;
    }

    h3{
        margin:10px 0;
        font-size:20px;
    }

</style>
</head>
<body>

<div class="player">

    <h3>Reproducción Automática</h3>

    <!-- TU AUDIO EXACTO -->
    <audio id="audio" src="audio/miAudio.mp3" autoplay loop></audio>

</div>

<script>
    const audio = document.getElementById("audio");

    // TRUCO para evitar bloqueo de Chrome
    audio.volume = 0;
    audio.play().then(() => {
        // Sube automáticamente el volumen
        setTimeout(() => {
            audio.volume = 1;
        }, 500);
    }).catch(() => {
        // Si el navegador lo bloquea totalmente
        document.body.addEventListener("click", () => {
            audio.volume = 1;
            audio.play();
        }, { once: true });
    });

</script>

</body>
</html>
